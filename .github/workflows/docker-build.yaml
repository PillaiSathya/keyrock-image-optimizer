name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t image-optimizer .

      - name: Tag image
        run: docker tag image-optimizer ${{ secrets.DOCKER_USERNAME }}/image-optimizer:latest

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/image-optimizer:latest
